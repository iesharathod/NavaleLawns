<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Event - Navale Lawns</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <a href="/" class="logo"><img src="temp/logo.png" alt="Navale Lawns Logo" class="logo-img">Navale Lawns</a>
            <nav class="nav">
                <a href="about.html">About</a>
                <a href="gallery.html">Gallery</a>
                <a href="services.html">Services</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>

    <!-- Booking Section -->
    <section class="booking">
        <div class="container">
            <h2>Book Your Event with Us</h2>
            <form action="submit_form" method="post">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Message or Requirements" required></textarea>
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; Developed by IR, 2024 Navale Lawns. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
